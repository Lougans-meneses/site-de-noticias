<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícia</title>
</head>

<body>
  <img th:src="${noticia.url_imagem}" alt="">
  <h1 th:text="${noticia.titulo}"></h1>
  <p th:text="${noticia.conteudo}"></p>
  <p>Data Publicação: <span th:text="${noticia.dataPublicacao}"></span></p>
  <p>Categoria: <span th:text="${noticia.categoria}"></span></p>
  <p>Topico: <span th:text="${noticia.topico}"></span></p>
  <!-- <p>Url imagem: <span th:text="${noticia.url_imagem}"></span></p> -->
  <a href="/noticias">Voltar</a>
</body>

</html>
